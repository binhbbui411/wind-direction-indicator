<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/color.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <wind-direction-indicator></wind-direction-indicator>

@group Seed Elements
@element wind-direction-indicator
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="wind-direction-indicator">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    #wind-wrapper {
      @apply(--layout-horizontal);
    }

    .vertical {
      @apply(--layout-vertical);
    }

    #curWind {
      margin-left: 50px;
      left: 10px;
      width: auto;
      height: auto;
    }

    #curWind,
    #windDir {
      float: left;
      font-size: 0.9375rem;
      margin: 0 0 10px 25px;
      position: relative;
    }

    #windCompassContainer {
      width: 95px;
      height: 95px;
      margin: 0;
      overflow: hidden;
    }

    #windCompassContainer #windCompass {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    #windCompass {
      position: absolute;
      top: 0;
      left: 0;
      display: block;

      -webkit-transition: all 0.5s ease-in-out;
      -moz-transition: all 0.5s ease-in-out;
      -o-transition: all 0.5s ease-in-out;
      transition: all 0.5s ease-in-out;
    }


    #windCompassContainer #windCompass .dial {
      border-radius: 50%;
      width: 85px;
      height: 85px;
      border: 5px solid var(--paper-blue-400);
      position: relative;
      -moz-box-sizing: content-box;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
    }

    #windCompassContainer #windCompass .arrow-direction {
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 21px solid var(--paper-red-900);
      position: absolute;
      left: 35.5px;
      top: -11.66667px;
    }

    #windCompassContainer #windCompassSpeed {
      top: 30px;
      left: 0;
      width: 95px;
      font-size: 0.9375rem;
      position: absolute;
      text-align: center;
      line-height: inherit;
    }

    #windCompassContainer #windCompassSpeed .data {
      @apply(--paper-font-title);
      margin: 0;
    }

    #windDir {
      margin-left: 25px;
      display: table;
      height: 95px;
      line-height: 1.5;
    }

    .unit {
      @apply(--paper-font-body1);
      color: var(--primary-text-color);
    }

    #windDir .value {
      @apply(--paper-font-body1);
      color: var(--primary-text-color);
    }
    .value {
      color: var(--primary-text-color);
    }

    .info{
        @apply(--paper-font-body1);
         color: var(--secondary-text-color);
    }

    .centered {
      display: table-cell;
      vertical-align: middle;
    }
  </style>

  <template>
    <div id="wind-wrapper">

        <div id="curWind">
          <div id="windCompassContainer">
            <div id="windCompass" class="data" >
              <div class="dial">
                <div class="arrow-direction"></div>
              </div>
            </div>
            <div id="windCompassSpeed" >
              <div class="data">{{_decimalFormat(speed)}}</div>
              <div class="unit">km/h</div>
            </div>
          </div>
        </div>
        <div id="windDir">
          <span class="centered">
            <span class=" info">
              Wind from
              <span class="value">{{_windCompass}}</span>
            </span>
            <span class="info" >
              <br>Gusts
              <span class="data">
                <span class="value">{{_decimalFormat(gust)}}</span>
                <span class="unit">km/h</span>
              </span>
            </span>
          </span>
        </div>

      </div>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'wind-direction-indicator',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      direction: {
        type: Number,
        value: 0.0,
        observer: '_directionChange'
      },
      speed: {
        type: Number,
        value: 0.0,
      },
      gust: {
        type: Number,
        value: 0.0,
      },

    },

    _directions: [{
      direction: 'N',
      from: 348.75,
      to: 11.25
    }, {
      direction: 'NNE',
      from: 11.25,
      to: 33.75
    }, {
      direction: 'NE',
      from: 33.75,
      to: 56.25
    }, {
      direction: 'ENE',
      from: 56.25,
      to: 78.75
    }, {
      direction: 'E',
      from: 78.75,
      to: 101.25
    }, {
      direction: 'ESE',
      from: 101.25,
      to: 123.75
    }, {
      direction: 'SE',
      from: 123.75,
      to: 146.25
    }, {
      direction: 'SSE',
      from: 146.25,
      to: 168.75
    }, {
      direction: 'S',
      from: 168.75,
      to: 191.25
    }, {
      direction: 'SSW',
      from: 191.25,
      to: 213.75
    }, {
      direction: 'SW',
      from: 213.75,
      to: 236.25
    }, {
      direction: 'WSW',
      from: 236.25,
      to: 258.75
    }, {
      direction: 'W',
      from: 258.75,
      to: 281.25
    }, {
      direction: 'WNW',
      from: 281.25,
      to: 303.75
    }, {
      direction: 'NW',
      from: 303.75,
      to: 326.25
    }, {
      direction: 'NNW',
      from: 326.25,
      to: 348.75
    }],

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _directionChange: function(e) {
      this.transform('rotate(' + e + 'deg)', this.$.windCompass);

      for (var i = 1; i < this._directions.length; i++) {
        if (e >= this._directions[i].from && e < this._directions[i].to) {
          this._windCompass = this._directions[i].direction;
          return;
        }
      }
      this._windCompass = this._directions[0].direction;

    },

    _decimalFormat: function(value) {
      return value.toFixed(2);
    },

    // Element Behavior

    /**
     * The `wind-direction-indicator-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event wind-direction-indicator-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */


  });
</script>
