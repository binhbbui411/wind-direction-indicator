<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../wind-direction-indicator.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <wind-direction-indicator></wind-direction-indicator>

    <script>
      var myEl = document.querySelector('wind-direction-indicator');

      suite('<wind-direction-indicator>', function() {

        test('set direction tests', function() {
          expect(myEl).to.be.ok;
          var dirEl = myEl.querySelector('#compassValue');
          expect(dirEl).to.be.ok;

          var testValues = [
            {
              dir: 360,
              value: 'N'
            },
            {
              dir: 90,
              value: 'E'
            },
            {
              dir: 180,
              value: 'S'
            },
            {
              dir: 270,
              value: 'W'
            },
            {
              dir: 45,
              value: 'NE'
            },
            {
              dir: 102.4,
              value: 'ESE'
            },
            {
              dir: 247.6,
              value: 'WSW'
            },
            {
              dir: 300,
              value: 'WNW'
            },
          ];
          for(var i = 0; i < testValues.length; i++){
            myEl.direction = testValues[i].dir;
            expect(myEl).to.have.property('_windCompass').that.equals(testValues[i].value);
            expect(dirEl.innerText || dirEl.textContent.trim()).to.equal(testValues[i].value);
          }
        });

        test('set speed test', function() {
          expect(myEl).to.be.ok;
          var spdEl = myEl.querySelector('#speedValue');
          expect(spdEl).to.be.ok;

          myEl.speed = 45.22;
          expect(spdEl.innerText || spdEl.textContent.trim()).to.equal("45.22");
        });

        test('set gust test', function() {
          expect(myEl).to.be.ok;
          var gstEl = myEl.querySelector('#gustValue');
          expect(gstEl).to.be.ok;

          myEl.gust = 50.5421;
          expect(gstEl.innerText || gstEl.textContent.trim()).to.equal("50.54");
        });

      });
    </script>

  </body>
</html>
